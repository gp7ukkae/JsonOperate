<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>

<script>
var text = '{"employees":{"firstName":"John","lastName":"Doe" }}';

obj = JSON.parse(text);
document.getElementById("demo").innerHTML =
obj.employees.firstName + " " + obj.employees.lastName;
</script>

</body>
</html>
